<!DOCTYPE html>
<!-- Iframes -->
<html>
    <head>
        <title>Iframes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="frame">
            <h2>Ejemplo de Iframe</h2>
            <article>
                <header><h3>La página de la Universidad Fidelitas</h3></header>

                <iframe src="https://sistemas.ufidelitas.ac.cr/" width="700" height="400">
                </iframe>

                <footer>Pagina Oficial </footer>

            </article>

            <article>
                <header><h3>Cancion EAGLE</h3></header>

                <iframe width="500" height="280" src="https://www.youtube.com/embed/VPs559HHi9w"
                        title="Cancion más sonada del momento" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>

                <footer>Dj Glad </footer>

            </article>

            <article>
                <header><h3>Mi casa</h3></header>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d584.367296289418!2d-84.21058326574772!3d9.83869799419638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa1016495147f4b%3A0x491c36eb490ef069!2sPuro%20Campo%20Venta%20De%20Alimentos%20y%20Semillas!5e0!3m2!1ses!2scr!4v1646687113084!5m2!1ses!2scr" 
                        width="600" height="450" 
                        style="border:0;" 
                        allowfullscreen="">

                </iframe>

                <footer>Direccion exacta </footer>

            </article>
        </section>

    </body>
</html>
