<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 Listado de Clientes></h1>
        <a th:href="@{/nuevoCliente}"> Nuuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}"> 
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            No tenemos lista de clientes que mostrar...
        </div>
        <table>
            <th:block th:each="user : ${personas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                   
                    <td>
                        <a <th:href="@{/delete/{id}(id=${user.getId})}"> Delete</a>
                    </td>
                </tr>
            </th:block>
        </table> 
    </body>
</html>
