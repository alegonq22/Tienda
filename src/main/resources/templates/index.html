<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BD</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>Lista de Cliente</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correos</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes ==null or clientes is empty}">
            La lista esta vac√≠a
        </div>
    </body>
</html>
